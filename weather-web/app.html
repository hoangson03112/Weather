<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />


    <script src="moment.js"></script>
    <title>Weather</title>
  </head>

      <div class="container">

      </div>
    </section>

    <div class="main">
      <div class="cardContainer"></div>
    </div>

    <script src="app.js"></script>
  </body>
